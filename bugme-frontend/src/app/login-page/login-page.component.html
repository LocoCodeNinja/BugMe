<div class="loginBody">
    <mat-card class="loginCard">
        <img src="assets/BugMe Logo.png" alt="BugMe Png" class="imageStyle">
        <br>
        <h1 style="text-align: center; font-weight: bold;">BugMe!</h1>
        <br>
        <h4 style="text-align: center; font-weight: bold;">Login Below</h4>
        <br>
        <p style="color:red; margin-left: 10%;" *ngFor="let error of errors">{{error}}</p>
        <br>
        <h2 style="text-align: center; color: red; font-weight: bold;" *ngIf="loginFail == true">Logon Failed, Check Username or Password</h2>
        <br>
        <form [formGroup] = "loginGroup">
            <mat-form-field appearance="fill" class="inputSet">
                <mat-label>Username</mat-label>
                <input [formControl]="usernameCtrl" id="usernameInput" matInput>
                <mat-error *ngIf="usernameCtrl.hasError('required')">Username is required.</mat-error>
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill"  class="inputSet">
                <mat-label>Password</mat-label>
                <input type="password" [formControl]="passwdCtrl" id="passwordInput" matInput>
                <mat-error *ngIf="passwdCtrl.hasError('required')">Password is required.</mat-error>
            </mat-form-field>
        </form>
        <br><br>

        <button mat-stroked-button (click)="attemptLogin()" class="buttonStyle">Submit</button>
        <button mat-stroked-button (click)="routeToRegister()" class="buttonStyle">Create Account</button>
    </mat-card>
</div>
