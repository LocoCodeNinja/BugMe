<app-web-banner></app-web-banner>
<div class="mainStoreBody">
  <div class="filterCol">
    <div class="innerFilterCol">
      <div class="searchBox">
        <p>
          <input
            [(ngModel)]="searchQuery"
            placeholder="Search"
            (input)="search()"
          />
        </p>
      </div>
      <mat-expansion-panel expanded="true" class="filterPanel mat-elevation-z0">
        <mat-expansion-panel-header>Collections</mat-expansion-panel-header>
        <p><mat-checkbox>New Arrival</mat-checkbox></p>
        <p><mat-checkbox>Staff Picks</mat-checkbox></p>
        <p><mat-checkbox>Easy Care</mat-checkbox></p>
        <p><mat-checkbox>Low Light</mat-checkbox></p>
        <p><mat-checkbox>Hanging Plants</mat-checkbox></p>
        <p><mat-checkbox>Outdoor Plants</mat-checkbox></p>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
      <mat-expansion-panel class="filterPanel mat-elevation-z0">
        <mat-expansion-panel-header>Size</mat-expansion-panel-header>
        <p><mat-checkbox>XS / 2.5"</mat-checkbox></p>
        <p><mat-checkbox>S / 3"-4"</mat-checkbox></p>
        <p><mat-checkbox>M / 5"-6"</mat-checkbox></p>
        <p><mat-checkbox>L / 8"-10"</mat-checkbox></p>
        <p><mat-checkbox>XL / 12"+</mat-checkbox></p>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div class="productCol">
    <div class="grid-container">
      <!-- Load by default -->
      <ng-container *ngIf="!searchPerformed">
        <div
          class="grid-item"
          *ngFor="let item of productArray"
          (click)="saveItem(item)"
        >
          <button mat-button class="zoomable">
            <img src="{{ item.path }}" />
            <h2>{{ item.name }}</h2>
            <p>From ${{ item.price }}</p>
          </button>
        </div>
      </ng-container>
      <!-- Show when search is used -->
      <ng-container *ngIf="searchPerformed">
        <div
          class="grid-item"
          *ngFor="let item of filteredProducts"
          (click)="saveItem(item)"
        >
          <button mat-button class="zoomable">
            <img src="{{ item.path }}" />
            <h2>{{ item.name }}</h2>
            <p>From ${{ item.price }}</p>
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
