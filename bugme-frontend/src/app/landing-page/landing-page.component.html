<app-web-banner></app-web-banner>
<div class="mainStoreBody">
  <div class="filterCol">
    <div class="innerFilterCol">
      <div class="searchBox">
        <p>
          <input
            [(ngModel)]="searchQuery"
            placeholder="Search"
            (input)="search()"
          />
        </p>
      </div>
      <mat-expansion-panel expanded="true" class="filterPanel mat-elevation-z0">
        <mat-expansion-panel-header>Collections</mat-expansion-panel-header>
        <p><mat-checkbox>New Arrival</mat-checkbox></p>
        <p><mat-checkbox>Staff Picks</mat-checkbox></p>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
      <mat-expansion-panel class="filterPanel mat-elevation-z0">
        <mat-expansion-panel-header>Size</mat-expansion-panel-header>
        <p>
          <mat-checkbox [(ngModel)]="category.Tiny" (change)="filterBySize()">
            Tiny / 2.5"
          </mat-checkbox>
        </p>
        <p>
          <mat-checkbox [(ngModel)]="category.Small" (change)="filterBySize()">
            Small / 3"-4"
          </mat-checkbox>
        </p>
        <p>
          <mat-checkbox [(ngModel)]="category.Medium" (change)="filterBySize()">
            Medium / 5"-6"
          </mat-checkbox>
        </p>
        <p>
          <mat-checkbox [(ngModel)]="category.Large" (change)="filterBySize()">
            Large / 8"-10"
          </mat-checkbox>
        </p>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div class="productCol">
    <div class="grid-container">
      <!-- Load by default -->
      <ng-container *ngIf="!searchPerformed && !isSizeFiltered()">
        <div
          class="grid-item"
          *ngFor="let item of productArray"
          (click)="saveItem(item)"
        >
          <button mat-button class="zoomable">
            <img src="{{ item.path }}" />
            <h2>{{ item.name }}</h2>
            <p>From ${{ item.price }}</p>
          </button>
        </div>
      </ng-container>
      <!-- Show when search is used or size filter is used -->
      <ng-container *ngIf="searchPerformed || isSizeFiltered()">
        <div
          class="grid-item"
          *ngFor="let item of filteredProducts"
          (click)="saveItem(item)"
        >
          <button mat-button class="zoomable">
            <img src="{{ item.path }}" />
            <h2>{{ item.name }}</h2>
            <p>From ${{ item.price }}</p>
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
